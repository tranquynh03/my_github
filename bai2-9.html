<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Đa Cấp</title>
  <link rel="stylesheet" href="bai3-7.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .menu {
      width: 200px;
    }

    .menu-button {
      background-color: #2196F3;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-size: 16px;
    }

    .submenu {
      display: none;
      background-color: #f1f1f1;
      margin-top: 2px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .submenu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: black;
    }

    .submenu a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="menu">
  <button class="menu-button" onclick="toggleMenu()">Thiết kế web</button>
  <div class="submenu" id="submenu">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">Javascript</a>
  </div>
</div>

<script>
  function toggleMenu() {
    const submenu = document.getElementById("submenu");
    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
  }
</script>
<a href="buoi9.html" class="quay-lai-btn">Quay lại</a>
</body>
</html>
