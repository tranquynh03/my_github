<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang hiển thị 3 ảnh</title>
    <style>
        body {
            background-color: #73cbbb;
            text-align: left;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%; /* Đảm bảo tất cả ảnh có cùng kích thước */
        }
        .image-box {
            background: white;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-box img {
            width: 100%;
            aspect-ratio: 16 / 9; /* Giữ tỷ lệ ảnh đồng đều */
            object-fit: cover; /* Đảm bảo ảnh không bị méo */
            border-radius: 5px;
        }
        .note {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Bão mạng</h1>
    <div class="container">
        <div class="image-wrapper">
            <div class="image-box">
                <img src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Ảnh 1">
            </div>
            <p class="note">Giá vé fan meeting của Jisoo tại Hà Nội dao động từ 500.000 đồng đến 4,8 triệu đồng với nhiều quyền lợi dành cho fan.</p>
        </div>
        <div class="image-wrapper">
            <div class="image-box">
                <img src="https://images.pexels.com/photos/1732/black-and-white-dawn-mountains-nature.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Ảnh 2">
            </div>
            <p class="note">Jennie phá đảo doanh số: Album cán mốc triệu bản, sánh ngang với Taylor Swift và Adele</p>
        </div>
        <div class="image-wrapper">
            <div class="image-box">
                <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Ảnh 3">
            </div>
            <p class="note">"Nàng thơ Dior" Jisoo BLACKPINK nhận đãi ngộ chưa từng có trên VOGUE Hàn</p>
        </div>
    </div>
</body>
</html>
