<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toolbar Phóng To</title>
    <link rel="stylesheet" href="bai3-7.css">
  <style>
    body {
      height: 2000px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .toolbar-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toolbar {
      background: #333;
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    .toolbar button {
      color: white;
      background: none;
      border: 2px solid #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.2s;
    }

    .toolbar button:hover {
      background: #555;
    }

    .toolbar-text {
      margin-top: 10px;
      color: #222;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    /* Khi cuộn: hiệu ứng cho từng nút */
    .scrolled .toolbar button {
      transform: scale(1.5);
    }

    .scrolled .toolbar {
      transform: translateX(-100px);
    }
  </style>
</head>
<body>

  <div class="toolbar-container" id="toolbarContainer">
    <div class="toolbar" id="toolbar">
      <button>Trang chủ</button>
      <button>Tìm kiếm</button>
      <button>Cài đặt</button>
    </div>
    <div class="toolbar-text">Chào mừng bạn đến với trang web!</div>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const container = document.getElementById('toolbarContainer');
      if (window.scrollY > 50) {
        container.classList.add('scrolled');
      } else {
        container.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
